# pytest.ini
[pytest]
# Nur Tests unter ./tests sammeln
testpaths = tests

# kompakte Ausgabe + zusammengefasste Berichte zu xfailed/xpassed/skip
addopts = -q -ra

# Konsolen-Logging der Tests (keine Logfiles)
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)-8s [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%dT%H:%M:%S%z

# Warnungen etwas beruhigen (optional)
filterwarnings =
    ignore::DeprecationWarning
